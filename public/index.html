<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>

  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script src="https://unpkg.com/node-uuid@1.4.8/uuid.js"></script>
    <script>
      function randomNumberOfLength(length) {
        var randomNumber = (1 + Math.floor(Math.random() * 9)) * 10 ** 13;
        for (var i = 1; i <= length; i++) {
          randomNumber += Math.floor(Math.random() * 10) * 10 ** i;
        }
        return randomNumber;
      }

      var IdControl = createClass({
        componentDidMount: function() {
          if (!this.props.value) {
            this.props.onChange(uuid.v4());
          }
        },
        handleChange: function(e) {},
        render: function() {
          var value = this.props.value;
          return h("input", { type: "text", value: value, disabled: true });
        }
      });

      var TaxNumberControl = createClass({
        componentDidMount: function() {
          if (!this.props.value) {
            this.props.onChange(randomNumberOfLength(13));
          }
        },
        handleChange: function(e) {},
        render: function() {
          var value = this.props.value;
          return h("input", { type: "text", value: value, disabled: true });
        }
      });

      var NoticeNumberControl = createClass({
        componentDidMount: function() {
          if (!this.props.value) {
            this.props.onChange(randomNumberOfLength(13));
          }
        },
        handleChange: function(e) {},
        render: function() {
          var value = this.props.value;
          return h("input", { type: "text", value: value, disabled: true });
        }
      });

      CMS.registerWidget("id", IdControl);
      CMS.registerWidget("tax-number", TaxNumberControl);
      CMS.registerWidget("notice-number", NoticeNumberControl);

      var fr = {

          loggingIn: "Connexion en cours...",
          loginWithGitHub: "Se connecter avec GitHub"
        },
        app: {

            workflow: "Flux",
            media: "Media",
            quickAdd: "Ajout rapide"
          },

            waitingBackend: "En attente du serveur..."

          notFoundPage: {

          }

            newPost: "Nouvel article",

          workflowList: {
            onDeleteEntry: "Voulez-vous vraiment supprimer cette entrée ?",
            onPublishingNotReadyEntry:
              'Seul les éléments ayant le statut "Prêt" peuvent être publiés. Veuillez glisser/déposer la carte dans la colonne "Prêt" pour activer la publication',
            onPublishEntry: "Voulez-vous vraiment publier cette entrée ?",
            draftHeader: "Brouillons",
            inReviewHeader: "En cours de révision",
            readyHeader: "Prêt",
            currentEntries: "%{smart_count} entrée |||| %{smart_count} entrées"
          }
        }
      };

      CMS.registerLocale("fr", fr);
    </script>
  </body>
</html>
